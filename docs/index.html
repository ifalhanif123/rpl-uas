<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <link rel="stylesheet" href="stayls.css">
</head>
<body class="login-admin">
  <div class="login-admin-container">
    <div class="login-admin-box">
      <h1>Admin Login</h1>
      <form action="dashboard_admin.html">
        <div class="login-input-wrapper">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="login-input-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-admin-button">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
